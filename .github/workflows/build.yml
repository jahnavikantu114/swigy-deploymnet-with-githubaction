name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=Swiggy
            -Dsonar.projectName=swiggy
            -Dsonar.sources=.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: List files in workspace
        run: ls -R

      - name: Docker build and push to ECR
        env:
          DOCKER_CLI_ACI: 1
        run: |
          # Authenticate Docker to ECR
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 256927027886.dkr.ecr.us-east-1.amazonaws.com

          # Build Docker image
          docker build -t ecr-img -f deployment-using-github-actions/Dockerfile deployment-using-github-actions/

          # Tag the image for ECR
          docker tag ecr-img:latest 256927027886.dkr.ecr.us-east-1.amazonaws.com/ecr-img:latest

          # Push the image to ECR
          docker push 256927027886.dkr.ecr.us-east-1.amazonaws.com/ecr-img:latest

    deploy:
     needs: build
     runs-on: [self-hosted]
     steps:
      - name: docker pull image
        run: docker pull 256927027886.dkr.ecr.us-east-1.amazonaws.com/ecr-img:latest
      - name: Image scan
        run: trivy image 256927027886.dkr.ecr.us-east-1.amazonaws.com/ecr-img:latest > trivyimagedeploy.txt 
      - name: Stop and remove existing container
        run: |
          docker stop swiggy-clone || true
          docker rm swiggy-clone || true
      - name: Deploy to container
        run: docker run -d --name swiggy-clone -p 3000:3000 256927027886.dkr.ecr.us-east-1.amazonaws.com/ecr-img:latest
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region us-east-1 --name EKS_CLOUD
      - name: Deploy to kubernetes
        run: kubectl apply -f deployment-service.yml --validate=false
